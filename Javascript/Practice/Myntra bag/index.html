<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Myntra Bag</title>
</head>
<body>
    <main>
        <button class="bag-button" onclick="cartQuantity++;document.querySelector('#cart-summary').innerText=`Your bag has ${cartQuantity} items`;" 
        >Add to Bag</button>

        <button class="wish-button" onclick="cartQuantity--;document.querySelector('#cart-summary').innerText=`Your bag has ${cartQuantity} items`;"
        >Move to Wishlist</button>

        <button class="bag-button" onclick="cartQuantity+=2;document.querySelector('#cart-summary').innerText=`Your bag has ${cartQuantity} items`;" >Add 1+1 Sale Item</button>

        <h1 id="cart-summary"></h1>

    </main>
    <script>
        let cartQuantity=0;
        document.querySelector('#cart-summary').innerText=`Your bag has ${cartQuantity} items`

    </script>
    
</body>
</html>
