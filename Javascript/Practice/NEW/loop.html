<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    
    <script>
        let num=1;
        while(num<=10){
            console.log(num);
            num++;
        }


        let arr=[5,6,8,9,1,20,15,17,125,25];
        let sum=0; 
        for(let i=0;i<arr.length;i++){
            sum=sum+arr[i];         
        }
        console.log(sum);
        let squares=[];
        for(let i=0;i<arr.length;i++){
           squares[i]=arr[i]*arr[i];
        }
        console.log(squares);
    </script
</body>
</html>
