<!DOCTYPE html>

    <title>Form</title>
</head>
<body>


    <form>
        <fieldset>
            <legend>HTML form Dummy</legend>
            <label for="email">Enter email Id:</label>

            <br>
            <label for="Password">Enter Password:</label>
            <input type="text" id="Password" placeholder="Password">
            <br>
            <br>
            <label for="datepicker">Chose date:</label>
            <input type="date" id="datepicker">
            <   br>
            <br>

                <option value="chocklet">chocklet</option>

            </select>
            <br>
            <br>

            <br>
            <br>
            <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Enter multiline text here."></textarea>
        </fieldset>
        
    </form>


    <form>
        <fieldset>
            <legend>HTML Buttons</legend>
            <label for="textfield">textfield:</label>
            <input type="text" id="textfield">
            
            <br>
            <br>
            <label for="button">Button:</label>
            <input type="Submit" id="button" value="Subscribe">
            <br>
            <br>
            <label for="radio1">Male:</label>
            <input type="radio" name="radio1" id="radio1">
        
        
            <label for="radio2">Female:</label>
            <input type="radio" name="radio2" id="radio1">
        
        
            <label for="radio3">Others:</label>
            <input type="radio" name="radio1" id="radio3">

            <br>

            <label for="checkbox2">Hindi:</label>

            <br>
