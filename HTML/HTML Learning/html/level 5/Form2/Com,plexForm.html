<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <h1>Complex Form</h1>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br>
            <br>
            <label for="name">Email:</label>
            <input type="text" id="email" name="email">
            <br>
            <br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
            <br>
            <br>
            <label for="dateofbirth">Date of Birth:</label>
            <input type="date" name="dateofbirth" id="dateofbirth">
            <br>
            <br>
            <span>Gender:</span>

            <label for="checkbox1">Male</label>
            <input type="radio" name="checkbox" id="checkbox2">

            <label for="checkbox2">Female</label>
            <input type="radio" name="checkbox" id="checkbox1">
            <br>
            <br>

            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Russia">Russia</option>
                <option value="France">Rrance</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Address:</legend>
            
            <label for="street">Street:</label>
            <input type="text" name="street" id="street">
            <br>
            <br>
            <label for="city">City:</label>
            <input type="text" name="city" id="city">
            <br>
            <br>
            <label for="state">State:</label>
            <input type="text" name="state" id="stste">
            <br>
            <br>
            <label for="code">Zip  Code:</label>
            <input type="text" name="code" id="code">
        </fieldset>

        <fieldset>
            <legend>Other Information</legend>
            <textarea name="textarea" id="Area" cols="30" rows="10" 
             placeholder="Comment here...."></textarea>

            <br>
            <br>
            <label for="checkbox">I Agree to the terms of service:</label>
            <input type="checkbox" name="checkbox" id="checkbox">
        </fieldset>
        <input type="submit" value="Submit application">
    </form>
</body>
</html>
